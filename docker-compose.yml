version: '3.8'

services:
  # PHP Apache Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aplikasi-darurat-web
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html/backend
      - ./frontend:/var/www/html/frontend
      - ./uploads:/var/www/html/uploads
    environment:
      - APP_URL=http://localhost:8080
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-emergency_system}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-rootpassword}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - db
    networks:
      - aplikasi-darurat-network
    restart: unless-stopped

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: aplikasi-darurat-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-emergency_system}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASS:-rootpassword}
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/database/00_single_database.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - aplikasi-darurat-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (Optional - untuk management database)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: aplikasi-darurat-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-root}
      PMA_PASSWORD: ${DB_PASS:-rootpassword}
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-rootpassword}
    depends_on:
      - db
    networks:
      - aplikasi-darurat-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  aplikasi-darurat-network:
    driver: bridge

